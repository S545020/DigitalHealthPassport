<body>
<div class="login-form">
    <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="login">
            <h1 class="login-header">Registration</h1>
          </div>    
          <div class="control-group has-validation">
            <label class="control-label" for="organizationemailid">Organization Email ID</label>&nbsp;&nbsp;
              <input type="text" id="organizationemailid" formControlName="organizationemailid" [ngClass]="{ 'is-invalid': submitted && f['organizationemailid'].errors }" name="organizationemailid" class="input-xlarge">
              <div *ngIf="submitted && f['organizationemailid'].errors" class="invalid-feedback">
                <div *ngIf="f['organizationemailid'].errors?.['required']">Organization Email ID is required</div>
          </div>
            </div>

          <div class="control-group-organization">
            <label class="control-label" for="password">Organization Name</label>&nbsp;&nbsp;
              <input type="text" id="organizationname" formControlName="organizationname" [ngClass]="{ 'is-invalid': submitted && f['organizationname'].errors }" name="organizationname" class="input-xlarge">
              <div *ngIf="submitted && f['organizationname'].errors" class="invalid-feedback">
                <div *ngIf="f['organizationname'].errors?.['required']">Organization name is required</div>
          </div>
          </div>

          <div class="control-group-pass">
            <label class="control-label" for="password">Password</label>&nbsp;&nbsp;
              <input type="password" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" name="password" class="input-xlarge">
              <div *ngIf="submitted && f['password'].errors" class=" passValid invalid-feedback" >
                <div  *ngIf="f['password'].errors?.['required']">Password is required</div>
          </div>
          </div>

          <div class="control-group-confpass">
            <label class="control-label" for="password">Confirm Password</label>&nbsp;&nbsp;
              <input type="password" id="confirmpassword" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" name="confirmpassword" class="input-xlarge">
              <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</div>
                <div *ngIf="f['confirmPassword'].errors?.['mustMatch']">Passwords must match</div>
            </div>
          </div>

          <div class="control-group-phonenumber">
            <label class="control-label" for="phonenumber">Phone Number</label>&nbsp;&nbsp;
              <input type="text" id="phonenumber" formControlName="phone_number" [ngClass]="{ 'is-invalid': submitted && f['phone_number'].errors }" name="phonenumber" class="input-xlarge">
              <div *ngIf="submitted && f['phone_number'].errors" class="invalid-feedback">
                <div *ngIf="f['phone_number'].errors?.['required']">Phone number is required</div>
          </div>
          </div>
          
          <br>
          <a href="" class="forgot-pass">Refer to a password policy</a>
<br><br>
<div class="check">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" (change)="healthCheck($event)" formControlName="role" id="inlineCheckbox1" value="ISSUER">
            <label class="form-check-label" for="inlineCheckbox1">Health Center</label>
          </div>
          <div class="form-check1 form-check-inline">
            <input class="form-check-input" type="checkbox" (change)="airportCheck($event)" formControlName="role" id="inlineCheckbox2" value="VERIFIER">&nbsp;
            <label class="form-check-label" for="inlineCheckbox2">Airport Authority</label>
          </div>
        </div>

          <div class="control-group-submit">
              <button class="btn btn-success submit" >Sign Up</button>
          </div>
      </form>
</div>
</body>
